<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Sse测试文档</title>
</head>
<body>
<div>sse测试</div>
<div id="result"></div>
</body>
<script>
    var source = new EventSource('http://localhost:9092/subscribe?id=100');
    source.onmessage = function (event) {
        text = document.getElementById('result').innerText;
        text += '\n Data: ' + event.data;
        document.getElementById('result').innerText = text;
    };
    source.onopen = function (event) {
        text = document.getElementById('result').innerText;
        text += '\n 开启: ';
        console.log(event);
        document.getElementById('result').innerText = text;
    };
</script>
</html>
